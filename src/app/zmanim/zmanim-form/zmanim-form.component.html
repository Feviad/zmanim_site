<form [formGroup]="form">
  <ng-container formGroupName="params">
    <tui-input-date formControlName="date">
      Date
    </tui-input-date>
  </ng-container>

  <div tuiGroup
       formGroupName="coords">
    <tui-input-number formControlName="lat">
      Latitude
    </tui-input-number>
    <tui-input-number formControlName="lng">
      Longitude
    </tui-input-number>
  </div>
</form>
